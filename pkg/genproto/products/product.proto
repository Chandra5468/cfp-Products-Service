syntax = "proto3";

package products;

option go_package = "github.com/Chandra5468/cfp-Products-Service/internal/services/genproto/products";

service Greeter{
    rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}